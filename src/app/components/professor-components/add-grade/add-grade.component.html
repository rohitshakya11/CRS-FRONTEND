<div class="container mt-3">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col text-center">
                            <h2>Add Grade</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="studentId" class="form-label">studentId</label>
                                <input type="number" class="form-control" id="studentId"  [(ngModel)]="studentId">
                            </div>
                            <div class="mb-3">
                                <label for="courseId" class="form-label">courseId</label>
                                <input type="number" class="form-control" id="courseId"  [(ngModel)]="courseId">
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">grade</label>
                                <select class="form-select" aria-label="Default select example"  [(ngModel)]="grade">
                                    <option selected value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                  </select>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-primary" (click)="addGrade()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
