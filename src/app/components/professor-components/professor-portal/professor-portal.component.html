<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2>Courses Assigned</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Professor</th>
                        <th scope="col">Fee</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody *ngFor="let course of courses">
                    <tr>
                        <th scope="row">
                            <a routerLink="/enrolled-students/{{professor.id}}/{{course.id}}">
                                {{course.id}}
                            </a>
                        </th>
                        <td>{{course.courseName}}</td>
                        <td>{{course.professorId}}</td>
                        <td>{{course.courseFee}}</td>
                        <td>{{course.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
